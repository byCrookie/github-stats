<svg width="300" height="212.5" viewBox="0 0 300 212.5" xmlns="http://www.w3.org/2000/svg">
            <style>
                .title {
                    font: 600 18px 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif; fill: #fff;
                }
                @keyframes slideInAnimation {
                    from { width: 0; }
                    to { width: calc(100% - 100px); }
                }
                @keyframes growWidthAnimation {
                    from { width: 0; }
                    to { width: 100%; }
                }
                @keyframes fadeInAnimation {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                .stat {
                    font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
                    fill: #79ff97;
                }
                @supports(-moz-appearance: auto) {
                    .stat { font-size: 12px; }
                }
                .bold { font-weight: 700; }
                .lang-name {
                    font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
                    fill: #79ff97;
                }
                .stagger {
                    opacity: 0;
                    animation: fadeInAnimation 0.3s ease-in-out forwards;
                }
                .lang-progress {
                    animation: growWidthAnimation 0.6s ease-in-out forwards;
                }
                #rect-mask rect {
                    animation: slideInAnimation 1s ease-in-out forwards;
                }
            </style><rect x='0' y='0' width='300' height='212.5' rx='4.5' fill='#151515' stroke='#fff'/>
