<svg width="300" height="245" viewBox="0 0 300 245" xmlns="http://www.w3.org/2000/svg">
            <style>
                .title {
                    font: 600 18px 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif; fill: #fff;
                }
                @keyframes slideInAnimation {
                    from { width: 0; }
                    to { width: calc(100% - 100px); }
                }
                @keyframes growWidthAnimation {
                    from { width: 0; }
                    to { width: 100%; }
                }
                .stat {
                    font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
                    fill: #79ff97;
                }
                @supports(-moz-appearance: auto) {
                    .stat { font-size: 12px; }
                }
                .bold { font-weight: 700; }
                .lang-name {
                    font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
                    fill: #79ff97;
                }
                .stagger {
                    opacity: 0;
                    animation: fadeInAnimation 0.3s ease-in-out forwards;
                }
                .lang-progress {
                    animation: growWidthAnimation 0.6s ease-in-out forwards;
                }
            </style><text x='25' y='30' class='title'>Top Languages</text>
<rect x='0' y='0' width='300' height='245' rx='4.5' fill='#151515' stroke='#fff'/>
<g class="stagger" style="animation-delay: 450ms">
                <text x="2" y="15" class="lang-name">Rust</text>
                <text x="215" y="34" class="lang-name">40.00%</text>
                <rect x="0" y="25" width="205" height="8" fill="#DEA584" class="lang-progress" />
            </g><g class="stagger" style="animation-delay: 600ms">
                <text x="2" y="15" class="lang-name">JavaScript</text>
                <text x="215" y="34" class="lang-name">30.00%</text>
                <rect x="0" y="25" width="205" height="8" fill="#F0DB4F" class="lang-progress" />
            </g><g class="stagger" style="animation-delay: 750ms">
                <text x="2" y="15" class="lang-name">Python</text>
                <text x="215" y="34" class="lang-name">20.00%</text>
                <rect x="0" y="25" width="205" height="8" fill="#306998" class="lang-progress" />
            </g><g class="stagger" style="animation-delay: 900ms">
                <text x="2" y="15" class="lang-name">Go</text>
                <text x="215" y="34" class="lang-name">10.00%</text>
                <rect x="0" y="25" width="205" height="8" fill="#00ADD8" class="lang-progress" />
            </g>
</svg>